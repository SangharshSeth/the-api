<!DOCTYPE html>
<html>
<head>
    <title>API Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .section {
            margin: 30px 0;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h3 {
            margin-bottom: 15px;
            color: #444;
        }
        
        button {
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #e8e8e8;
        }
        
        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        #result, #fiboResult {
            margin-top: 15px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .result-card {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        
        .time {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Health Check Section -->
        <div class="section">
            <h3>Health Check</h3>
            <button onclick="testCORS()">Test Health Check</button>
            <div id="result"></div>
        </div>

        <!-- Fibonacci Section -->
        <div class="section">
            <h3>Fibonacci Calculator</h3>
            <div>
                <input type="number" id="fiboInput" placeholder="Enter a number">
                <button id="fiboButton" onclick="testFibonacci()">Calculate Fibonacci</button>
            </div>
            <div id="fiboResult">
                <div class="results-grid">
                    <div class="result-card">
                        <h4>Single Threaded</h4>
                        <div class="result"></div>
                        <div class="time"></div>
                    </div>
                    <div class="result-card">
                        <h4>Worker Threaded</h4>
                        <div class="result"></div>
                        <div class="time"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testCORS() {
            try {
                const response = await fetch('http://3.111.51.4/health-check', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.text();
                document.getElementById('result').textContent = `Success: ${data}`;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
                document.getElementById('result').style.display = 'block';
            }
        }

        async function testFibonacci() {
            const button = document.getElementById('fiboButton');
            const resultDiv = document.getElementById('fiboResult');
            const originalText = button.textContent;

            try {
                // Show loading state
                button.disabled = true;
                button.textContent = 'Calculating...';
                
                // Hide previous results
                resultDiv.style.display = 'none';
                
                const number = document.getElementById('fiboInput').value;
                if (!number) {
                    throw new Error('Please enter a number');
                }

                const response = await fetch(`http://3.111.51.4/fibonacci/${number}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                // Prepare results container
                resultDiv.innerHTML = `
                    <div class="results-grid">
                        <div class="result-card">
                            <h4>Single Threaded</h4>
                            <div class="result"></div>
                            <div class="time"></div>
                        </div>
                        <div class="result-card">
                            <h4>Worker Threaded</h4>
                            <div class="result"></div>
                            <div class="time"></div>
                        </div>
                    </div>
                `;
                
                // Update results
                if (data) {
                    document.querySelector('#fiboResult .results-grid div:nth-child(1) .result').textContent = 
                        `Result: ${data.single_threaded.result}`;
                    document.querySelector('#fiboResult .results-grid div:nth-child(1) .time').textContent = 
                        `Time: ${data.single_threaded.computation_time}`;
                    document.querySelector('#fiboResult .results-grid div:nth-child(2) .result').textContent = 
                        `Result: ${data.worker_threaded.result}`;
                    document.querySelector('#fiboResult .results-grid div:nth-child(2) .time').textContent = 
                        `Time: ${data.worker_threaded.computation_time}`;
                }
                
                // Show results
                resultDiv.style.display = 'block';

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                resultDiv.style.display = 'block';
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }
        
        // Hide result containers initially
        document.getElementById('result').style.display = 'none';
        document.getElementById('fiboResult').style.display = 'none';
    </script>
</body>
</html>
